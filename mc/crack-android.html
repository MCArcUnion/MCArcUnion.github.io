    <h1>破解 Android 版验证</h1>
    <p>本页面记录了如何破解 Android 版的正版验证和原版验证。</p>
    <br>
    <h2>破解正版验证</h2>
        <p>Android 版加入过两次正版验证。第一次是从携带版0.1.0<a
            href="https://minecraft.fandom.com/zh/wiki/%E6%90%BA%E5%B8%A6%E7%89%880.1.0">到携带版0.3.x<a
            href="https://minecraft.fandom.com/zh/wiki/%E6%90%BA%E5%B8%A6%E7%89%880.3.0">，第二次是从<a
            href="https://minecraft.fandom.com/zh/wiki/%E5%9F%BA%E5%B2%A9%E7%89%881.2.0.7">基岩版1.2.0.7</a>至今。</p>
    <h2>准备工作:</h2>
        <blockquote>
            <p>MT管理器(或其它可以修改安装包dex的应用)</p>
            <p>Minecraft安装包</p>
        </blockquote>
        <p>注：若是apks格式的Minecraft请转成apk格式（通过“NP管理器(推荐)”或“MT管理器(要VIP)”或“ApkTool M(时间很久)”）后再进行操作！</p>
    <h2>开始破解:</h2>
        <h3>0.1~0.3</h3>
        <h3>1.2.0.7 至今</h3>
